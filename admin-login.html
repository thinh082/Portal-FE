<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portal Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-4">
                <i class="bi bi-shield-check text-[3.6rem] text-indigo-600"></i>
            </div>
            <h2 class="text-[2.4rem] font-bold text-gray-900 mb-2">Admin Login</h2>
            <p class="text-[1.4rem] text-gray-600">Portal Sinh Viên</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-[1.4rem] font-medium text-gray-700 mb-2">
                    <i class="bi bi-person"></i> Tên đăng nhập
                </label>
                <input type="text" id="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-[1.4rem]"
                       placeholder="Nhập tên đăng nhập">
            </div>

            <div>
                <label for="password" class="block text-[1.4rem] font-medium text-gray-700 mb-2">
                    <i class="bi bi-lock"></i> Mật khẩu
                </label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-[1.4rem]"
                       placeholder="Nhập mật khẩu">
            </div>

            <button type="submit" id="loginBtn"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-[1.4rem] hover:bg-indigo-700 transition-colors cursor-pointer flex items-center justify-center gap-2">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Đăng nhập</span>
            </button>
        </form>
    </div>

    <script src="services/admin-api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            if (!username || !password) {
                showAlert('Vui lòng nhập đầy đủ thông tin', 'danger');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang đăng nhập...';

            try {
                const result = await AdminAPI.login(username, password);
                
                if (result.success && result.data.code === 200) {
                    StorageAdmin.setAdmin({
                        id: result.data.id,
                        username: result.data.username || username
                    });
                    
                    showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    showAlert(result.data.message || 'Đăng nhập thất bại', 'danger');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> <span>Đăng nhập</span>';
                }
            } catch (error) {
                showAlert('Có lỗi xảy ra khi đăng nhập', 'danger');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> <span>Đăng nhập</span>';
            }
        });

        function showAlert(message, type) {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                danger: 'bg-red-100 text-red-800 border-red-200'
            };
            const alertHtml = `
                <div class="${colors[type] || colors.danger} border rounded-lg p-4 mb-4 text-[1.4rem]">
                    ${message}
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 5000);
        }

        // Check if already logged in
        if (StorageAdmin.isLoggedIn()) {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>

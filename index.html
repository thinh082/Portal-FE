<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Portal Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #667eea;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-person-circle" style="font-size: 60px; color: #667eea;"></i>
                <h2 class="mt-3">Đăng nhập</h2>
                <p class="text-muted">Portal Sinh Viên</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="mssv" class="form-label">
                        <i class="bi bi-person-badge"></i> MSSV
                    </label>
                    <input type="text" class="form-control" id="mssv" placeholder="Nhập MSSV" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Mật khẩu
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="services/api.js"></script>
    <script>
        $(document).ready(function() {
            // Kiểm tra nếu đã đăng nhập
            if (Storage.isLoggedIn()) {
                const student = Storage.getStudent();
                if (student && student.isAdmin === true) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }

            $('#loginForm').on('submit', async function(e) {
                e.preventDefault();
                
                const mssv = $('#mssv').val().trim();
                const password = $('#password').val();

                if (!mssv || !password) {
                    showAlert('Vui lòng nhập đầy đủ thông tin', 'danger');
                    return;
                }

                // Disable button
                const btn = $(this).find('button[type="submit"]');
                btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Đang đăng nhập...');

                try {
                    const result = await StudentAPI.login(mssv, password);
                    
                    if (result.success && result.data.code === 200) {
                        // Lưu thông tin sinh viên/admin
                        Storage.setStudent({
                            id: result.data.id,
                            hoTen: result.data.hoTen,
                            mssv: result.data.mssv,
                            isAdmin: result.data.isAdmin || false
                        });
                        
                        showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                        setTimeout(() => {
                            // Kiểm tra nếu là admin thì chuyển đến admin-dashboard
                            if (result.data.isAdmin === true) {
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }, 1000);
                    } else {
                        showAlert(result.data.message || 'Đăng nhập thất bại', 'danger');
                        btn.prop('disabled', false).html('<i class="bi bi-box-arrow-in-right"></i> Đăng nhập');
                    }
                } catch (error) {
                    showAlert('Có lỗi xảy ra khi đăng nhập', 'danger');
                    btn.prop('disabled', false).html('<i class="bi bi-box-arrow-in-right"></i> Đăng nhập');
                }
            });
        });

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
        }
    </script>
</body>
</html>
